<!-- templates/fragments/header.html -->
<div th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand text-primary fw-bold" th:href="@{/}">
                <i class="bi bi-book"></i>

                <span th:text="#{header.welcome}">Bem-vindo,</span>
                <span sec:authentication="principal.name"></span>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarMenu" aria-controls="navbarMenu"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto align-items-center">

                    <!-- Botão "Usuários" visível apenas para administradores -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="btn btn-outline-secondary ms-2" th:href="@{/users/list}">
                            <i class="bi bi-people-fill me-1"></i>
                            <span th:text="#{header.adminUsers}">Usuários</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            <button th:text="#{header.logout}">Sair</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div style="height: 70px;"></div>
</div>

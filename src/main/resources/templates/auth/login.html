<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{project.name}">Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .btn-login {
            background-color: #007BFF;
            color: white;
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .alert {
            border-radius: 10px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h3 class="text-center mb-4 text-primary">Login</h3>

        <form method="post" th:action="@{/login}">
            <div class="alert alert-danger text-center text-uppercase" th:if="${param.error != null}">
                <p><strong>Dados inválidos!</strong></p>
            </div>

            <div class="alert alert-success text-center text-uppercase" th:if="${param.logout != null}">
                <p><strong>Você saiu da aplicação!</strong></p>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input id="username" name="username" type="email" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input id="password" name="password" type="password" class="form-control" required>
            </div>

            <div class="mb-4 form-check">
                <input id="remember-me" name="remember-me" type="checkbox" class="form-check-input">
                <label for="remember-me" class="form-check-label">Lembrar de mim</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-login">Entrar</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <div class="d-flex justify-content-center mt-3 mb-3">
        <a href="?lang=pt" class="btn btn-light btn-sm mx-2 d-flex align-items-center" style="border-radius: 20px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Português" class="me-2" style="width: 20px; height: 14px;">
            Português
        </a>
        <a href="?lang=en" class="btn btn-light btn-sm mx-2 d-flex align-items-center" style="border-radius: 20px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English" class="me-2" style="width: 20px; height: 14px;">
            English
        </a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

server:
  port: ${SERVER_PORT:8080}
  servlet:
    encoding:
      charset: UTF-8

management:
  endpoints:
    web:
      exposure:
        include: prometheus

spring:
  application:
    name: checkpoint
  thymeleaf:
    cache: false
  jpa:
    open-in-view: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  messages:
    encoding: UTF-8
    basename: messages
  h2:
    console:
      enabled: true
      path: /h2-console
  devtools:
    restart:
      enabled: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

logging:
  level:
    root: INFO
    br: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
      springframework:
        boot.actuate: DEBUG
